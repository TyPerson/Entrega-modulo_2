    <main>
        <section>

            <h1  id="head-text">Contacte-nos por aqui!</h1>
            <form action="">
                <label class="form-label" for="nome">Nome: </label>
                <input class="form-control container" type="text">
                <label class="form-label" for="e-mail">Seu e-mail: </label>
                <input class="form-control container" type="text">
                <label class="form-label" for="msg">Mensagem: </label>
                <textarea class="form-control container" rows="" cols=""></textarea><br>
                <!-- Button trigger modal -->
                <button type="button" class="btn btnStd" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Solicite sua reserva via e-mail...
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title card-text" id="staticBackdropLabel"><strong>Agradecemos o seu contato!</strong></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body card-text">
                                Responderemos o quão antes, ou em até 24 horas úteis!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btnStd" data-bs-dismiss="modal">Não vejo a hora!</button>
                
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
